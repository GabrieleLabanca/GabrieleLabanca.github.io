<canvas id="gc" width="400" height="400"></canvas>
<script>
window.onload=function() {
  canv=document.getElementById("gc");
  ctx=canv.getContext("2d"); // ctx is the canvas object

  gs=tc=20; // todo
  px=10;    //position of point: x
  py=5;     //                   y
  xv=yv=1;  //velocity

  setInterval(move_ball,1000/15);
}
function move_ball()
{
  px+=xv;
  py+=yv;
  if(px==0 || px==tc-1) {
    xv=-xv;
  }
  if(py==0 || py==tc-1) {
    yv=-yv;
  }

 
  ctx.fillStyle="black";
  ctx.fillRect(0,0,canv.width,canv.height);

  ctx.fillStyle="red";
  ctx.fillRect(px*gs, py*gs,gs-2,gs-2);




}
