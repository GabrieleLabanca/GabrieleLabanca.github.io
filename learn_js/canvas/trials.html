<!DOCTYPE html><html lang="en"><body>
<canvas id="gc" width="400" height="400"></canvas>
<script>

var myO = function(a,b){
	this.A = a;
	this.B = b;
	this.operation = function(n) { return (n*(this.A+this.B)); }
	this.hidden = function(n) { console.log(n*this.A*this.B);}
}

var Arrow = function(x,y){
	this.x = x;
	this.y = y;
	this.get = function (i) {
		if(i===0)      {return this.x;}
		else if(i===1) {return this.y;}
	} 
	this.set = function (i,val) {
		if(i===0)      {this.x = val;}
		else if(i===1) {this.y = val;}
	}
	this.sum = function (otherArrow,k){
		this.x += k*otherArrow.x;
		this.y += k*otherArrow.y;
	}
	this.rho = function () {
		return Math.sqrt(this.x*this.x+this.y*this.y);
	}
	this.theta = function () {
		return Math.tan(this.y/this.x);
	}
}
